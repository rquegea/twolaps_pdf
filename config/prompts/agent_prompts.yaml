        "precio": {{"lider": "Marca Y", "comentario": "Mejor relación calidad-precio"}},
        "innovacion": {{"lider": "Marca Z", "comentario": "Más innovadora en formatos"}}
      }},
      "estrategias_marketing": {{
        "Marca X": {{
          "actividad_aparente": "alta|media|baja",
          "calidad_comunicacion": "excelente|buena|regular|deficiente",
          "canales_principales": ["TV", "Digital"],
          "uso_influencers": true/false,
          "mensaje_clave": "Liderazgo en calidad",
          "efectividad_percibida": "alta|media|baja"
        }}
      }},
      "estrategias_canal": {{
        "Marca X": {{
          "tipo_distribucion": "intensiva|selectiva|exclusiva",
          "presencia_omnicanal": "fuerte|moderada|débil",
          "ventaja_accesibilidad": "Disponible en todos los canales",
          "experiencia_diferenciada": "E-commerce propio con experiencia premium"
        }}
      }},
      "perfiles_competidores": [
        {{
          "marca": "Marca X",
          "posicionamiento": "Líder premium",
          "fortalezas": ["Calidad percibida", "Reconocimiento de marca", "Presencia omnicanal"],
          "debilidades": ["Precio alto", "Poca innovación percibida"],
          "estrategia_marketing": "Comunicación emocional centrada en herencia y calidad",
          "estrategia_canal": "Distribución intensiva con foco en retail tradicional",
          "oportunidades_ataque": ["Innovar en formatos", "Mejorar comunicación digital"],
          "vulnerabilidades": ["Sensibilidad al precio en crisis", "Competencia de marcas blancas"]
        }}
      ],
      "gaps_competitivos": [
        "Marca X no comunica sostenibilidad a pesar de ser líder",
        "Marca Y tiene presencia débil en e-commerce",
