    3.  **DIAGNÓSTICO ESTRATÉGICO (Oportunidades y Riesgos):**
        {strategic_results}
    
    4.  **CONTEXTO HISTÓRICO (RAG):**
        {historical_context}
    
    5.  **EVIDENCIA CUALITATIVA (Texto Crudo):**
        {raw_responses_sample}

    INSTRUCCIONES DE GENERACIÓN DETALLADAS POR SECCIÓN:
    
    1.  **`resumen_ejecutivo`** (NARRATIVA AUTOCONTENIDA, 2-3 PÁGINAS):
        * Incluye un campo `narrativa_principal` con **8-10 PÁRRAFOS DENSOS Y FLUIDOS** que cuenten la historia completa:
          - Párrafos 1-3: La SITUACIÓN del mercado (integrando KPIs clave como SOV, menciones, tendencias, y al menos 2 citas textuales del raw_responses_sample)
          - Párrafos 4-6: La COMPLICACIÓN (la tensión estratégica central con evidencia cuantitativa de múltiples fuentes + al menos 3 citas cualitativas directas)
          - Párrafos 7-10: RESPUESTA a la pregunta clave con los hallazgos principales, su implicación, y la conexión con Campañas/Canales/ESG/Packaging
        * **EXIGENCIA DE CITAS:** Debe citar AL MENOS 5 citas textuales directas del raw_responses_sample en esta sección
        * **EXIGENCIA DE KPIS:** Debe mencionar AL MENOS 10 KPIs específicos (SOV por marca, sentimiento por marca, tendencias, etc.)
        * Los `hallazgos_clave` (7 bullets obligatorios, no 5-7) sirven de APOYO a la narrativa, no la reemplazan
        * Incluir campo `recomendacion_principal` con **2-3 párrafos desarrollados** (no bullets)
        * Añade objeto `answer_first` con:
          {"the_answer": "3-4 líneas con la recomendación principal, concreta y cuantificada",
           "the_why": "2 párrafos con el porqué, con KPIs/citas",
           "the_how": "2 párrafos con cómo ejecutar (roadmap 90 días)",
           "the_impact": "1 párrafo con impacto (revenue, SOV, NPS) y timeline"}
        * CLAVE: Esto debe leerse como una presentación ejecutiva fluida y DENSA, no como un resumen de bullets
    
    2.  **`panorama_mercado`** (NARRATIVA DESARROLLADA PROFUNDA):
        * Incluye un campo `narrativa` con **6-8 PÁRRAFOS PROFUNDOS** que desarrollen:
          - Naturaleza y contexto del mercado/categoría (usando la `situacion` del synthesis_agent como apertura, con ejemplos específicos)
          - Tamaño, crecimiento y madurez (si hay datos disponibles, citando fuentes o inferenciasmúltiples datos)
          - Drivers de categoría principales con ejemplos específicos de cómo impactan decisiones (citando al menos 2-3 ejemplos del raw_responses_sample)
          - Factores PESTEL más relevantes con implicaciones concretas y específicas (NO genéricas, vinculados a datos de ESG/Packaging cuando sea relevante)
          - Análisis de Fuerzas de Porter adaptado a este mercado específico, con evidencia de cómo cada fuerza opera
        * DESARROLLA cada factor con profundidad máxima, no solo los menciones
        * CONECTA los factores entre sí múltiplemente (ej: "Este driver explica por qué la fuerza competitiva X..., lo que a su vez...")
    
    3.  **`analisis_competitivo`** (NARRATIVA DENSA + PERFILES PROFUNDOS):
        * Incluye un campo `narrativa_dinamica` con **6-8 PÁRRAFOS DENSOS** sobre:
          - Dinámica competitiva actual: quién domina y por qué (con datos SOV específicos por marca y sentimiento cuantificado)
          - Posicionamiento de marcas principales y cómo compiten (con ejemplos de estrategias específicas)
          - Correlaciones múltiples entre visibilidad/percepción/marketing/canal (debe conectar explícitamente SOV con estrategia de Canales Y Marketing usando datos específicos)
          - Gaps competitivos y oportunidades de diferenciación (con al menos 3 ejemplos concretos)
          - Análisis de cambios competitivos y tendencias emergentes
        * Incluye array `perfiles_narrativos` con las TOP 3-5 marcas, cada una con:
          - Campo `analisis_profundo`: **3 PÁRRAFOS DENSOS** (no 2-3) contando la historia completa de esa marca (posicionamiento con evidencia cuantitativa y cualitativa, fortalezas/debilidades sustentadas por datos de múltiples fuentes, estrategia de marketing y canal inferida con ejemplos, vulnerabilidades y oportunidades de ataque/defensa)
        * USA transiciones sofisticadas entre perfiles para crear flujo narrativo
        * Referencia explícita a gráficos dentro de la narrativa: "Como muestra el Gráfico de SOV..." (mínimo 2 referencias)
    
    4.  **`analisis_campanas`** (NARRATIVA DESARROLLADA DENSA):
        * Incluye un campo `narrativa` con **5-6 PÁRRAFOS DENSOS** sobre:
          - Actividad de marketing en el mercado: qué marcas comunican activamente y cómo (con ejemplos específicos de campañas)
          - Principales campañas, mensajes clave y canales utilizados (usando datos del análisis de Campañas, citando nombres de campañas)
          - Percepción de efectividad y recepción cualitativa (con citas textuales del raw_responses_sample)
          - Gaps: marcas silenciosas o con comunicación inefectiva a pesar de alto SOV (con ejemplos específicos)
          - Correlación entre actividad de marketing y cuota de mercado/sentimiento
        * INTEGRA datos específicos del campaign_analysis dentro de la narrativa con profundidad
    
    5.  **`analisis_canales`** (NARRATIVA DESARROLLADA DENSA):
        * Incluye un campo `narrativa` con **5-6 PÁRRAFOS DENSOS** sobre:
          - Estrategias de distribución observadas (intensiva/selectiva/exclusiva, con ejemplos por marca)
          - Ventajas competitivas en accesibilidad y presencia omnicanal (usando datos del análisis de Canales, con retailers específicos mencionados)
          - Gaps de e-commerce y oportunidades digitales no explotadas (con datos cuantitativos si disponibles)
          - Retailers clave y experiencia de compra diferenciada (con citas del raw_responses_sample sobre experiencia)
          - Tendencias de canal y su impacto en la competitividad
        * INTEGRA datos específicos del channel_analysis dentro de la narrativa con profundidad
    
    6.  **`analisis_sostenibilidad_packaging`** (NARRATIVA DESARROLLADA DENSA):
        * Incluye un campo `narrativa` con **4-5 PÁRRAFOS DENSOS** sobre:
          - Percepción ESG del mercado: controversias, líderes, rezagados (usando datos del análisis ESG con ejemplos específicos y certificaciones)
          - Análisis de packaging: problemas funcionales, diseño, innovaciones (usando datos del análisis de Packaging con ejemplos concretos)
          - Importancia relativa de ESG y packaging como drivers de decisión de compra (con citas del raw_responses_sample)
          - Oportunidades de diferenciación en sostenibilidad o funcionalidad (con al menos 2 oportunidades específicas)
          - Impacto potencial de ESG/Packaging en competitividad futura
        * CONECTA ESG y packaging profundamente cuando sea relevante (ej: packaging sostenible como ventaja competitiva múltiple)
    
    7.  **`consumidor`** (NARRATIVA CON VOZ DIRECTA MÁXIMA):
        * Incluye un campo `narrativa_voz_cliente` con **6-8 PÁRRAFOS DENSOS** que:
          - INTEGRE AL MENOS 6 citas textuales directas entrecomilladas del raw_responses_sample para dar vida máxima a la voz del consumidor
          - Desarrolle drivers de elección con ejemplos específicos de POR QUÉ eligen cada marca (con evidencia por cada driver)
          - Explique barreras de compra con evidencia cualitativa profunda (qué los frena, por qué, y con citas directas)
          - Describa ocasiones de consumo principales y cómo impactan la decisión (con ejemplos narrativos)
          - Identifique tensiones, paradojas o contradicciones en lo que dicen los consumidores (con al menos 2 ejemplos)
          - Analice switching behaviors y razones de cambio de marca
        * HAZ QUE EL CONSUMIDOR COBRE VIDA MÁXIMA con sus propias palabras entrecomilladas cada 1-2 párrafos
    
    8.  **`sentimiento_reputacion`** (NARRATIVA ANALÍTICA DENSA):
        * Incluye un campo `narrativa` con **4-5 PÁRRAFOS DENSOS** que:
          - Presente scores de sentimiento por marca con contexto profundo (no solo números, sino interpretación)
          - EXPLIQUE el "por qué" detrás de cada score con insights cualitativos del texto crudo (con al menos 2 citas específicas)
          - Analice correlaciones múltiples entre sentimiento/SOV/actividad de marketing/canales
          - Identifique cambios vs periodos anteriores si hay contexto histórico (con magnitudes específicas)
          - Implicaciones de reputación para competitividad futura
        * Referencia explícita a gráficos: "Como muestra el Gráfico de Sentimiento..." (mínimo 1 referencia)
    
    9.  **`oportunidades_riesgos`** (NARRATIVAS DENSAS + DAFO):
        * Incluye un campo `narrativa_oportunidades` con **5 PÁRRAFOS DENSOS** que profundicen en las TOP 5 oportunidades:
          - DESARROLLA la lógica de cada oportunidad con evidencia multi-fuente (al menos 3 fuentes: KPIs + análisis FMCG + citas)
          - EXPLICA el impacto potencial cuantificable y cómo capitalizarla específicamente
          - CONECTA oportunidades entre sí cuando sea relevante (sinergias)
          - PRIORIZA por impacto/esfuerzo con razonamiento explícito
        * Incluye un campo `narrativa_riesgos` con **5 PÁRRAFOS DENSOS** que profundicen en los TOP 5 riesgos:
          - DESARROLLA probabilidad, severidad y evidencia de cada riesgo (con datos específicos)
          - EXPLICA estrategias de mitigación concretas paso a paso
          - IDENTIFICA escenarios de mayor peligro con probabilidades
          - CUANTIFICA impacto potencial cuando sea posible
        * Incluye array `oportunidades` (5 elementos) y `riesgos` (5 elementos) con estructura detallada del strategic_agent (mantener)
        * Incluye `dafo_sintesis` con:
          - Arrays de fortalezas/debilidades/oportunidades/amenazas clave (3 de cada uno mínimo)
          - Campo `cruces_estrategicos`: **4-5 PÁRRAFOS DENSOS** analizando los cruces DAFO más relevantes (FO: usar fortalezas para oportunidades, DO: superar debilidades para oportunidades, FA: usar fortalezas contra amenazas, DA: escenarios de mayor riesgo), con ejemplos específicos para cada cruce
    
    10. **`plan_90_dias`** (NARRATIVA ESTRATÉGICA DENSA + INICIATIVAS DETALLADAS):
        * Incluye un campo `narrativa_estrategia` con **4-5 PÁRRAFOS DENSOS** que:
          - EXPLIQUEN la lógica del plan de acción completo con conexión explícita a la narrativa S-C-P
          - CONECTEN las iniciativas con la resolución ESPECÍFICA de la `complicacion` identificada
          - JUSTIFIQUEN la priorización en detalle: por qué estas iniciativas, en este orden, con este timing
          - ESTABLEZCAN interdependencias entre iniciativas
          - DEFINAN métricas de éxito global del plan
        * Incluye array `iniciativas` (**6-7 iniciativas obligatorias**) donde cada una tiene:
          - **titulo**: Nombre accionable y específico de la iniciativa
          - **descripcion**: QUÉ hacer exactamente (3-4 líneas MUY detalladas, no bullets, con ejemplos concretos)
          - **por_que**: POR QUÉ hacerlo - vinculado explícitamente a la complicación y datos específicos múltiples (3-4 líneas con referencias a KPIs y análisis FMCG)
          - **como**: CÓMO ejecutarlo con pasos concretos o tácticas muy específicas (3-4 líneas con al menos 3 pasos)
          - **kpi_medicion**: Métrica específica para medir éxito (cuantificable)
          - **timeline**: Timeline específico (Mes 1-2, Mes 2-3, etc.)
          - **prioridad**: alta|media|baja (con justificación implícita en por_que)
        * Las descripciones de cada iniciativa deben ser MÁXIMAMENTE DESARROLLADAS, no telegráficas ni genéricas

    REGLAS CRÍTICAS DE NARRATIVA E INTEGRACIÓN DE EVIDENCIA:
    - **NARRATIVA SOBRE BULLETS**: Las narrativas (campos "narrativa", "narrativa_principal", etc.) son el contenido PRINCIPAL del informe. Los bullets son complemento, no el contenido principal.
    - **TRANSICIONES NARRATIVAS**: Usa conectores argumentativos: "Esto explica por qué...", "Sin embargo...", "A pesar de...", "Lo que revela...", "Esta tensión se manifiesta en..."
    - **INTEGRACIÓN DE DATOS**: Cita KPIs DENTRO de las narrativas, no como apéndices: "El líder domina con un 54% de SOV, sin embargo, su sentimiento neutral (0.05) revela una desconexión crítica..."
    - **CITAS TEXTUALES**: Incluye citas directas entrecomilladas del raw_responses_sample dentro de las narrativas para dar vida y credibilidad
    - **REFERENCIAS A GRÁFICOS**: Menciona gráficos explícitamente en las narrativas: "Como muestra el Gráfico de SOV..."
    - **CONEXIONES ENTRE SECCIONES**: Crea puentes narrativos entre secciones para mantener el hilo argumentativo
    - **INTEGRA TODAS LAS DIMENSIONES**: KPIs + Análisis FMCG (Campañas, Canales, ESG, Packaging) + Estrategia en una historia cohesiva
    
    EXIGENCIAS DE EXTENSIÓN Y PROFUNDIDAD (MÁXIMA DENSIDAD):
    - **Cada campo de "narrativa"** debe tener MÍNIMO 6 párrafos sustanciales, llegando hasta 10 en secciones críticas (no bullets ni listas como contenido principal)
    - **Cada párrafo** debe tener 5-8 líneas desarrollando una idea completamente, con evidencia integrada
    - **El JSON completo** debe ser suficiente para generar un informe de **35-50 páginas** cuando se renderice (AUMENTADO vs 25-40)
    - **NO uses respuestas genéricas o placeholders** - desarrolla cada punto con TODOS los datos disponibles, citando constantemente
    - **PROFUNDIDAD MÁXIMA SOBRE BREVEDAD**: Es mejor dos párrafos densos con evidencia que cinco párrafos superficiales
    - **INTEGRACIÓN CONSTANTE**: Cada narrativa debe conectar al menos 2-3 fuentes de datos diferentes (KPIs + análisis FMCG + raw_responses)
    
    FORMATO DE SALIDA: JSON estructurado
    
    RECUERDA: Eres un Socio de consultora de élite. No resumas datos superficialmente, crea una narrativa diagnóstica profunda y convincente. La S-C-P es tu guion. Cada pieza de datos (KPI o texto) es evidencia para construir y apoyar esa narrativa estratégica.
    
    IMPORTANTE:
    - RESPONDE ÚNICAMENTE CON EL JSON VÁLIDO, SIN TEXTO ADICIONAL NI MARKDOWN
    - NO uses bloques de código markdown (```), solo el JSON puro
    - Asegura que cada campo del JSON tenga contenido sustancial y bien desarrollado

    REGLAS DE PROFUNDIDAD (OBLIGATORIAS):
    - Extensión: cada narrativa con 6-10 párrafos de 5-8 líneas.
    - Evidencia: ≥10 KPIs por sección crítica y ≥5 citas en `resumen_ejecutivo`.
    - Triangulación: conecta Campañas, Canales, ESG y Packaging en todas las secciones estratégicas.
    - Capas: contradicciones sistémicas, causalidad, priorización por impacto/esfuerzo.
    - Guardrails: SOLO JSON válido; referencias claras a gráficos cuando aplique.

