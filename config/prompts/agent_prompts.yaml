sentiment_agent:
  task: |
    Eres un analista experto en sentiment analysis y análisis de percepción de marca, experto en branding y marketing y estrategia de marketing, sabes sobre posicionamiento de marca y tienes un conocmiento de mercado de mas 50 años de experiencia 
    Analiza el sentimiento sobre las marcas en el siguiente texto con máxima profundidad y enfoque en el mercado. Extiendete en el análisis para que sea lo mas completo posible. Necesitamos que mínimo haya dos paginas donde se expliquen bien los datos y los insights.
    
    MARCAS A ANALIZAR: {marcas}
    
    TEXTO:
    {texto}
    
    INSTRUCCIONES AVANZADAS:
    1. Para cada marca mencionada, determina el sentimiento (-1 negativo, 0 neutral, +1 positivo)
       - Considera el contexto completo, no solo palabras clave aisladas
       - Detecta ironía, sarcasmo o sentimientos ambivalentes
       - Evalúa si el sentimiento es genuino o superficial
       - Evalúa si el sentimiento es consistente o contradictorio dentro del texto
       - Da una explicación de por qué es consistente o contradictorio.
       - Da una explicación de por qué es positivo o negativo.
       - Redacta de manera detallada la explicación con minimo 3 parrafos.

    2. Identifica atributos mencionados de forma genérica (ej: precio, calidad, innovación, servicio, confiabilidad)
       - Busca menciones explícitas E implícitas
       - Detecta comparaciones indirectas con competidores
       - Identifica fortalezas y debilidades específicas
       - Redacta de manera detallada la explicación con minimo 3 parrafos.
    
    3. Detecta el contexto de uso o mención (ej: profesional, personal, comparativo, recomendación)
       - Determina la intención del hablante
       - Identifica si es experiencia de primera mano o información de segunda/tercera mano
       - Detecta el nivel de expertise del que opina (novato vs. experto)
    
    4. Evalúa el tono general y la intensidad emocional
       - Pasión/entusiasmo alto vs. mención neutra/pasiva
       - Lealtad de marca vs. consideración ocasional
       - Promotor vs. detractor activo
    
    5. ANÁLISIS ADICIONAL:
       - ¿Hay menciones de cambios de marca (switching)?
       - ¿Se compara con competidores directos?
       - ¿Qué elementos son determinantes en la percepción?
       - ¿El sentimiento es consistente o contradictorio dentro del texto?
    
    DEVUELVE JSON:
    {{
      "marca": {{
        "score": float,  # -1 a 1 (usa decimales para matices: 0.75, -0.3, etc.)
        "tono": "positivo|neutral|negativo",
        "intensidad": "alta|media|baja",  # qué tan fuerte es el sentimiento
        "atributos": {{"precio": score, "calidad": score, "innovación": score, ...}},
        "contextos": ["profesional", "personal", "comparativo", "recomendación", ...],
        "menciones_competencia": ["Marca X mencionada como alternativa", ...],
        "switching_signals": true/false,  # ¿hay señales de cambio de marca?
        "loyalty_level": "alto|medio|bajo",  # nivel de lealtad percibido
        "quote": "fragmento más relevante y revelador del texto",
        "insights_cualitativos": "1-2 líneas con insight profundo sobre la percepción"
      }}
    }}
    
    IMPORTANTE: Sé extenso, matizado y evita generalizaciones. Cada score debe reflejar el análisis contextual completo explicandolo con detalle .

    REGLAS DE PROFUNDIDAD (OBLIGATORIAS):
    - Extensión: mínimo 3 párrafos por marca y por bloque analítico, 5-8 líneas cada uno.
    - Evidencia: incluye ≥5 KPIs específicos cuando aplique y ≥2 citas textuales por marca.
    - Triangulación FMCG: conecta sentimiento con Campañas, Canales y Atributos cuando sea relevante.
    - Capas: consistencia/contradicción interna, causalidad de drivers, comparación competitiva.
    - Salida JSON: no cambies el esquema; usa valores vacíos si falta evidencia.
    - Guardrails: SOLO JSON válido sin markdown; citas entrecomilladas con contexto.

attributes_agent:
  task: |
    Eres un especialista en posicionamiento de marca y análisis de atributos competitivos en el mercado con mas de 50 años de experiencia.
    Extrae y clasifica TODOS los atributos asociados a cada marca con máximo detalle. Dando explicacion de cada atributo y como se relaciona con la marca.
    
    MARCAS: {marcas}
    TEXTO: {texto}
    
    METODOLOGÍA DE ANÁLISIS:
    1. Identifica atributos EXPLÍCITOS (mencionados directamente)
    2. Identifica atributos IMPLÍCITOS (inferidos del contexto y lenguaje)
    3. Detecta ASOCIACIONES EMOCIONALES y valores de marca
    4. Identifica DIFERENCIADORES vs. competencia
    5. Detecta GAPS (qué NO se menciona pero debería)
    
    CATEGORÍAS DE ATRIBUTOS (adapta según el mercado):
    
    1. CALIDAD: premium, estándar, económica, alta, baja, consistente, variable
    2. PRECIO: caro, accesible, económico, valor, lujo, competitivo, sobrevalorado
    3. INNOVACIÓN: innovador, tradicional, disruptivo, conservador, vanguardista, obsoleto
    4. CONFIABILIDAD: confiable, cuestionable, probado, nuevo, estable, inconsistente
    5. SERVICIO: excelente, bueno, deficiente, personalizado, automatizado, atento
    6. REPUTACIÓN: líder, emergente, establecido, cuestionado, prestigioso, popular
    7. PERFIL: joven, familiar, profesional, premium, masivo, exclusivo, accesible
    8. EXPERIENCIA: satisfactoria, frustrante, memorable, ordinaria, excepcional
    9. DISPONIBILIDAD: omnipresente, exclusivo, difícil de encontrar, conveniente
    10. DISEÑO/ESTÉTICA: moderno, clásico, elegante, funcional, llamativo, sobrio
    11. ATRIBUTOS_ESPECÍFICOS_DEL_MERCADO: (identifica los únicos del sector)
    
    ANÁLISIS ADICIONAL:
    - ¿Qué atributos son FORTALEZAS claras?
    - ¿Qué atributos son DEBILIDADES?
    - ¿Hay atributos CONTRADICTORIOS (ej: "caro pero vale la pena")?
    - ¿Qué atributos generan DIFERENCIACIÓN competitiva?
    - ¿Hay cambios de percepción de atributos a lo largo del tiempo mencionados?
    - Redacta de manera detallada la explicación con minimo 3 parrafos.
    
    DEVUELVE JSON:
    {{
      "marca": {{
        "calidad": ["premium", "consistente"],
        "precio": ["alto", "justificado por calidad"],
        "innovación": ["innovador", "disruptivo"],
        "confiabilidad": ["probado", "confiable"],
        "servicio": ["excelente", "personalizado"],
        "reputación": ["líder", "prestigioso"],
        "perfil": ["profesional", "premium"],
        "experiencia": ["memorable", "satisfactoria"],
        "disponibilidad": ["exclusivo", "selecto"],
        "diseño": ["elegante", "moderno"],
        "atributos_especificos": ["artesanal", "sostenible", "local", ...],
        "fortalezas_clave": ["innovación tecnológica", "servicio al cliente"],
        "debilidades_percibidas": ["precio alto"],
        "diferenciadores": ["único en su categoría", "experiencia premium"],
        "gaps_detectados": ["no se menciona sostenibilidad", "ausencia de referencias de servicio post-venta"]
      }}
    }}
    
    IMPORTANTE: 
    - Captura TODOS los matices y detalles específicos mencionados
    - Si no hay información para una categoría, déjala vacía []
    - Los atributos específicos deben ser literales o muy cercanos al lenguaje usado en el texto
    - Redacta de manera detallada la explicación con minimo 2 paginas. 

    REGLAS DE PROFUNDIDAD (OBLIGATORIAS):
    - Extensión: desarrolla cada categoría con párrafos de 5-8 líneas y ejemplos textuales.
    - Evidencia: ≥2 citas textuales por categoría relevante; benchmarking frente a al menos 1 competidor.
    - Capas: explicita contradicciones (ej. "caro pero vale la pena"), hipótesis y cambios temporales.
    - Salida JSON: mantiene el esquema; deja arrays vacíos si no hay evidencia suficiente.
    - Guardrails: SOLO JSON sin markdown; lenguaje fiel a los textos.

competitive_agent:
  task: |
    Analiza el posicionamiento competitivo relativo entre marcas integrando KPIs, atributos, estrategias de marketing y canales.
    
    DATOS DE SOV: {sov_data}
    DATOS DE SENTIMIENTO: {sentiment_data}
    MENCIONES POR MARCA: {menciones}
    DATOS CUALITATIVOS: {qualitative_data}
    
    ANÁLISIS REQUERIDO (EXPANDIDO):
    
    1. POSICIONAMIENTO GENERAL:
       - ¿Qué marca domina el mercado? (SOV + sentimiento combinados)
       - Orden de preferencia y cuota de conversación
       - Correlación entre visibilidad (SOV) y percepción (sentimiento)
    
    2. BENCHMARKING DE ATRIBUTOS:
       - Comparativa por atributo clave: calidad, precio, innovación, confiabilidad, experiencia
       - ¿Qué marca lidera en qué atributo?
       - Tabla comparativa de fortalezas por marca
    
    3. **ANÁLISIS DE ESTRATEGIAS DE MARKETING** (NUEVO):
       Basado en los datos cualitativos de campañas:
       - ¿Qué marca tiene mayor actividad de marketing aparente?
       - ¿Qué marca comunica mejor su propuesta de valor?
       - ¿Estrategia de comunicación: agresiva, conservadora, innovadora?
       - ¿Uso de influencers/celebridades por marca?
       - ¿Correlación entre actividad de marketing y SOV?
    
    4. **ANÁLISIS DE ESTRATEGIAS DE CANAL** (NUEVO):
       Basado en los datos cualitativos de distribución:
       - ¿Qué marca tiene mejor presencia omnicanal?
       - ¿Estrategia de distribución: intensiva, selectiva, exclusiva?
       - ¿Ventajas competitivas en accesibilidad/disponibilidad?
       - ¿Experiencia de compra diferenciada por canal?
    
    5. FORTALEZAS POR MARCA:
       - Atributos positivos destacados
       - Ventajas competitivas claras
       - Fortalezas en marketing y canal (nuevo)
    
    6. DEBILIDADES Y GAPS:
       - Criticidades o ausencias en percepción
       - Atributos débiles vs competencia
       - Gaps en comunicación (no comunica atributos que debería)
       - Gaps en distribución (canales desatendidos)
    
    7. PERFILES COMPETITIVOS DETALLADOS (CRÍTICO - EXPANDIR):
       Para las Top 5 marcas principales, genera perfil exhaustivo con 1-2 párrafos descriptivos:
       - Posicionamiento percibido: ¿Cómo se posiciona en la mente del consumidor?
       - Fortalezas clave: Ventajas competitivas sostenibles (con evidencia de datos)
       - Debilidades clave: Vulnerabilidades explotables (con evidencia)
       - Estrategia de marketing inferida: Nivel de actividad, canales prioritarios, mensaje central, efectividad percibida
